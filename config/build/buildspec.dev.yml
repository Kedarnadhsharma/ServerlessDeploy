version: 0.2
        
phases:
  install:
    on-failure: ABORT 
    runtime-versions:
      nodejs: 14
    commmands:
      - echo Installing Serverless CLI
      - npm install -g serverless@2 
      - cd notes
      - echo Installing npm dependencies for Notes Service
      - npm install
  build:
    on-failure: ABORT 
    commands:
      - echo Running Test
      - npm test
      - echo Packaging the service
      - serverless package --package devartifacts --stage dev 

artifacts:
  files:
    - devartifacts/*
    - location
  name: DevEnvArtifacts
cache:
  paths:
    - 'notes/node_modules/*'
    
